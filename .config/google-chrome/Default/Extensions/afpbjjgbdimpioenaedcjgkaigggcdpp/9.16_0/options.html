<h1><img src='icon_19.png'></img>Quick QR<sup id="version_span"></sup>
<b i18n-w="downloadlink">
</b></h1>


<div id="form">
  <div class="form-group">
    <div class="toggle-wrap">
      <div class="toggle-sub toggle-dark"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 280"><g><path d="M167 63A80 80 0 0163 167 80 80 0 10167 63z"/></g></svg></div>
      <div class="toggle-sub toggle-light"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 280"><g><circle cx="140" cy="140" r="56"/><path d="M140 68a8 8 0 008-8V44a8 8 0 10-16 0v16a8 8 0 008 8zM78 89a8 8 0 0011-11L78 66a8 8 0 10-12 12l12 11zm-34 59h16a8 8 0 100-16H44a8 8 0 100 16zm34 66l11-12a8 8 0 10-11-11l-12 11a8 8 0 0012 12zm62-2a8 8 0 00-8 8v16a8 8 0 1016 0v-16a8 8 0 00-8-8zm62-21a8 8 0 00-11 11l11 12a8 8 0 0012-12l-12-11zm34-59h-16a8 8 0 100 16h16a8 8 0 100-16zm-39-41c2 0 4 0 5-2l12-11a8 8 0 00-12-12l-11 12a8 8 0 006 13z"/></g></svg></div>
      <div class="toggle-sub toggle-auto">AUTO</div>
    </div>

    <label id="img-size-lbl" for="img-size" i18n-w="downloadsize">Size of the download image (px):</label>
    <input type="text" class="form-control" id="img-size" placeholder="600" value="600">
    <a href="https://high-qr-code-generator.com/?ext" i18n-w="hd_adv_link" target="_blank" id="hiqrweb" title="High Resolution QR Code Generator">High Resolution</a>
  </div>

  <label for="cp1" i18n-w="color">Foreground Color:</label>
  <div id="cp1" class="input-group colorpicker-component">
    <input type="text" value="#000000" class="form-control" />
    <span class="input-group-addon"><i></i></span>
	</div>
  <p></p>

  <label for="cp2" i18n-w="bgcolor">Background Color:</label>
  <div id="cp2" class="input-group colorpicker-component">
    <input type="text" value="#FFFFFF" class="form-control" />
    <span class="input-group-addon"><i></i></span>
	</div>

  <div class="checkbox">
    <label>
      <input id="transbg" type="checkbox"> <span i18n-w="transbg">Transparent Background</span>
    </label>
  </div>


  <button id="save" type="submit" class="btn btn-default" i18n-w="save">Save</button> 
  <a id="advanced_features" i18n-w="opt_adv_link" href="advanced_features.html#pop">Advanced</a>
</div>

<div id="fbifm" class="fb-page" data-href="https://www.facebook.com/quickqr" data-height="70" small_header="true" data-hide-cover="true" data-show-facepile="false"></div>

    }</style></template></dom-module><dom-module id="app-analytics" assetpath="bower_components/app-analytics/"><template><style>:host {
      display: none;
    }</style><app-pouchdb-conflict-resolution strategy="lastWriteWins"></app-pouchdb-conflict-resolution><app-pouchdb-index id="index" db-name="analytics-offline-store" fields="[[_storeIndexFields]]"></app-pouchdb-index><app-pouchdb-document id="metaStore" db-name="analytics-meta" doc-id="metadata" data="{{_metaData}}"></app-pouchdb-document><uuid-generator id="uuid"></uuid-generator><connectivity-state online="{{isOnline}}"></connectivity-state><content id="content"></content></template></dom-module><style is="custom-style">:root {
  font-family: Roboto, sans-serif;
  --primary-color: #00A2DF;
  --primary-text-color: rgba(0, 0, 0, 0.87);
  --primary-background-color: #ffffff;
  --secondary-text-color: #737373;
  --disabled-text-color: #9b9b9b;
  --divider-color: #dbdbdb;

  --light-primary-color: var(--paper-indygo-100);
  --dark-primary-color: var(--paper-blue-700);
  --accent-color: var(--paper-red-a200);
  --light-accent-color: #ff80ab;
  --dark-accent-color: #f50057;

  --paper-menu-background-color: #fff;
  --menu-link-color: #111111;
  --paper-toolbar-color: #ffffff;
  --paper-toolbar-background: var(--primary-color);
  --main-section-border-color: rgba(0, 0, 0, 0.12);

  --hover-button-accent-color: #df0052;

  --arc-menu-height: calc(100vh - 104px);
  --menu-selection-background-color: #00b9ff;
  --arc-menu-selected-background-color: var(--menu-selection-background-color);
  --saved-menu-selected-item-background-color: var(--menu-selection-background-color);
  --history-menu-selected-item-background-color: var(--menu-selection-background-color);
  --projects-menu-selected-item-background-color: var(--menu-selection-background-color);
  --projects-menu-requests-selected-item-background-color: var(--menu-selection-background-color);

  /* buttons */
  --paper-button: {
    @apply --arc-font-common-base;
    font-size: 14px;
  };

  --toggle-button: {
    @apply --arc-font-body1;
    color: #6B8A99;
    margin-right: 0;
    font-weight: normal;
  };

  --action-button: {
    background-color: var(--primary-color);
    background-image: none;
    color: white;
    transition: background-color 300ms linear;
  };

  --cookie-exchange-banner-button-background-color: var(--primary-color);

  --action-button-hover: {
    background-color: #04b3f5;
    background-image: none;
    color: white;
  };

  --action-button-disabled: {
    background: #eaeaea;
    color: #a8a8a8;
    cursor: auto;
    pointer-events: none;
  };

  --section-padding: {
    padding-left: 24px;
  };

  --section-title: {
    @apply(--paper-font-title);
    color: rgba(0, 0, 0, 0.75);
    padding-left: 24px;
  };

  --page-title-text: {
    @apply(--paper-font-headline);
    padding: 0 16px;
  };

  --paper-tab-ink: var(--primary-color);
  --paper-tabs-selection-bar-color: var(--primary-color);

  --tabs-selection-width: 2px;

  --paper-tabs-selection-bar: {
    border-width: var(--tabs-selection-width);
    border-color: var(--arc-tabs-selection-bar-border-color, --primary-color);
  };

  --paper-tabs-content: {
    @apply(--arc-font-common-base);
    height: calc(100% - var(--tabs-selection-width));
    border-bottom: var(--tabs-selection-width) solid rgba(39,47,51,.1);
    font-style: normal;
    color: rgba(0,0,0,0.87);
  };

  --paper-tab-content-unselected: {
    color: rgba(0,0,0,0.78);
  };

  --paper-input-container-underline: {
    /*background-color: rgba(0, 0, 0, 0.12);*/
    border-color: rgba(0, 0, 0, 0.12);
  };

  --paper-icon-button: {
    transition: color cubic-bezier(0.4, 0, 1, 1) 100ms;
    color: var(--secondary-text-color);
  };

  --paper-icon-button-hover: {
    color: var(--dark-primary-color);
    color: var(--hover-button-accent-color);
  };

  input::-webkit-input-placeholder {
    color: var(--paper-input-container-color, --secondary-text-color);
  }

  --tutorial-font: {
    @apply(--paper-font-common-base);
    color: rgba(0, 0, 0, 0.67);
    font-size: 15px;
  }

  --select-text: {
    -webkit-user-select: text;
    cursor: text;
  };

  --paper-tab: {
    border-bottom: 1px rgba(0, 0, 0, 0.12) solid;
    position: relative;
    bottom: 1px;
  };

  --arc-font-common-base: {
    @apply --paper-font-common-base;
  };

  --arc-font-common-code: {
    @apply --paper-font-common-code;
  };

  --arc-font-common-expensive-kerning: {
    @apply --paper-font-common-expensive-kerning;
  };

  --arc-font-common-nowrap: {
    @apply --paper-font-common-nowrap;
  };

  --arc-font-display1: {
    @apply --paper-font-display1;
  };


  --arc-font-title: {
    @apply --paper-font-title;
  };

  --arc-font-headline: {
    @apply --paper-font-headline;
  };

  --arc-font-subhead: {
    @apply --paper-font-subhead;
  };

  --arc-font-body1: {
    @apply --paper-font-body1;
  };

  --arc-font-caption: {
    @apply --paper-font-caption;
  };

  --select-text: {
    @apply --arc-font-common-base;
    -webkit-user-select: text;
    cursor: text;
  };

  --arc-link: {
    @apply --arc-font-common-base;
    color: var(--arc-link-color, #00A1DF);
  };

  --arc-font-code1: {
    @apply --paper-font-code1;
  };

  /* Tutorial elements */

  --tutorial-toast-background-color: var(--primary-color);
  --tutorial-toast-button-color: var(--primary-color);
  --tutorial-toast-button-background-color: #fff;

  --empty-info: {
    @apply --arc-font-body1;
    color: rgba(0, 0, 0, 0.74);
    font-size: 16px;
  };

  --no-info-message: {
    @apply --empty-info;
  };

  --form-label: {
    font-weight: 500;
  };

t has been aborted manually or because of the conection timeout. There were no response from the server but the connection wasn't closed.</p><p>You can adjust timeout in settings.</p><p>Try to:</p><ul><li>add "Connection: close" header which should be used by the server to close the connection after it finish generating response</li></ul><p>Please, check if:</p><ul><li>all required services (like www) are up and running on server</li><li>method is correct</li><li>port number is correct</li><li>url is correct</li><li>all required headers and/or payload has been added to the request</li></ul><h4>Example</h4><p>Sometimes it may happen when you use <b>http</b> protocol instead of <b>https</b>. Also it may happen when you use different URL (port / protocol) and the server is not configured properly.</p></section><section><h3>The requested URL can't be reached</h3><p>The service is unreachable.</p><p>Search Google for <a href="https://www.google.com/search?q=chrome%20network%20error%20109" target="_blank">chrome network error 109</a></p><p class="error-code">[[message]]</p></section><section><h3>The requested URL cant provide a secure connection</h3><p><b>The URL</b> didnt accept your login certificate or your login certificate may have expired.</p><p>Try contacting the system admin.</p><p class="error-code">[[message]]</p></section><section><h3>The URL is blocked</h3><p>The person who set up this computer has chosen to block this site.</p><p>Try contacting the system admin.</p><p><b>Check your administrator's policies</b></p><p>Visit <b>chrome://policy</b> to see the list of blacklisted URLs and other policies enforced by your system administrator.</p><p class="error-code">[[message]]</p></section><section><h3>The URL is blocked</h3><p>Requests to the server have been blocked by an extension.</p><p>Try</p><ul><li>Again...</li><li>Disabling your extensions</li></ul><p class="error-code">[[message]]</p></section><section><h3>There is no Internet connection</h3><p>Chrome OS hasnt completed its initial setup.</p><ul><li>Fix your connection using the <a href="data:text/html,chromewebdata#buttons" target="_blank">diagnostics app</a></li><li>Sign out and complete setup</li></ul><p class="error-code">[[message]]</p></section><section><h3>Certificate error</h3><p>Certificate presented to the app is invalid.</p><p>Please, generate certificate again or use free certificate service like <a href="https://letsencrypt.org/" target="_blank">letsencrypt.org</a> to get a new certificate.</p><a class="inherit" href="http://restforchrome.blogspot.co.uk/2016/04/advanced-rest-client.html" target="_blank"><paper-button raised="">Tell me more</paper-button></a><p class="error-code">[[message]]</p></section><section><h3>The requested URL can't be reached</h3><p>The service unexpectedly closed the connection.</p><p>Try</p><ul><li>Again...</li><li>Checking the connection</li><li>Checking the proxy and the firewall</li></ul><p class="error-code">[[message]]</p><p><b>Check your Internet connection</b></p><p>Check any cables and reboot any routers, modems or other network devices you may be using.</p><p><b>Allow Chrome to access the network in your firewall or antivirus settings.</b></p><p>If it is already listed as a program allowed to access the network, try removing it from the list and adding it again.</p><p><b>If you use a proxy server...</b></p><p>Check your proxy settings or contact your network administrator to make sure that the proxy server is working. If you don't believe you should be using a proxy server: Go to the Chrome menu &gt; Settings &gt; + Show advanced settings &gt; Change proxy settings... and make sure your configuration is set to "no proxy" or "direct."</p></section><section><h3>The requested URL can't be reached</h3><p>The service is unreachable.</p><p>Search Google for <a href="https://www.google.co.uk/search?q=chrome%20network%20error%20104" target="_blank">chrome network error 104</a></p><p class="error-code">[[message]]</p></sectio ion><section><h3>Your Internet access is blocked</h3><p>Firewall or antivirus software may have blocked the connection.</p><p>Try:</p><ul><li>Checking the connection</li><li>Checking firewall and antivirus configurations</li></ul><p class="error-code">[[message]]</p><p><b>Check your Internet connection</b></p><p>Check any cables and reboot any routers, modems or other network devices you may be using.</p><p><b>Allow Chrome to access the network in your firewall or antivirus settings</b></p><p>If it is already listed as a program allowed to access the network, try removing it from the list and adding it again.</p></section><section><h3>Your connection was interrupted</h3><p>A network change was detected.</p><p class="error-code">[[message]]</p></section><section><h3>Your connection was interrupted</h3><p>Your computer went to sleep. Zzzzzzz.</p><p class="error-code">[[message]]</p></section><section><h3>There is no Internet connection</h3><p>There is something wrong with the proxy server or the address is incorrect.</p><p>Try:</p><ul><li>Checking the proxy address</li><li>Contacting the system admin</li></ul><p class="error-code">[[message]]</p><p><b>If you use a proxy server...</b></p><p>Check your proxy settings or contact your network administrator to make sure that the proxy server is working. If you don't believe you should be using a proxy server: Go to the Chrome menu &gt; Settings &gt; + Show advanced settings &gt; Change proxy settings... and make sure your configuration is set to "no proxy" or "direct."</p></section><section><h3>The requested URL isnt working</h3><p>The service sent an invalid response.</p><p class="error-code">[[message]]</p></section><section><h3>The requested URL cant provide a secure connection</h3><p><b>The URL</b> sent an invalid response.</p><p><a href="https://support.google.com/chrome?p=ir_ssl_error" target="_blank">Learn more</a> about this problem.</p><p class="error-code">[[message]]</p></section><section><h3>The requested URL cant provide a secure connection</h3><p>The server presented a certificate that doesn't match built-in expectations. These expectations are included for certain, high-security websites in order to protect you.</p><p class="error-code">[[message]]</p></section><section><h3>The requested URL cant provide a secure connection</h3><p>The server doesn't adhere to security standards.</p><p class="error-code">[[message]]</p></section><section><h3>The requested URL cant provide a secure connection</h3><p>The server uses an unsupported protocol.</p><p class="error-code">[[message]]</p><p><b>Unsupported protocol</b></p><p>The client and server don't support a common SSL protocol version or cipher suite. This is likely to be caused when the server needs RC4, which is no longer considered secure.</p></section><section><h3>The requested URL cant provide a secure connection</h3><p>The server doesn't adhere to security standards.</p><p><a href="https://support.google.com/chrome?p=dh_error&amp;" target="_blank">Learn more</a> about this problem.</p><p class="error-code">[[message]]</p></section><section><h3>Access to network-error was denied</h3><p>The server hosting the web page might be overloaded or under maintenance. In order to avoid generating too much traffic and make the situation worse, requests to this URL have been temporarily disallowed.</p><p class="error-code">[[message]]</p></section><section><h3>The requested URL can't be reached</h3><p>The service took too long to respond.</p><p>Try</p><ul><li>Again...</li><li>Checking the connection</li><li>Checking the proxy and the firewall</li></ul><p class="error-code">[[message]]</p><p><b>Check your Internet connection</b></p><p>Check any cables and reboot any routers, modems or other network devices you may be using.</p><p><b>Allow the browser to access the network in your firewall or antivirus settings.</b></p><p>If it is already listed as a program allowed to access the network, try removing it from the list and adding it again.</p><p><b>If you use a proxy server...</b></p><p>Check your proxy settings or contact your network administrator to make sure that the proxy server is working. If you don't believe you should be using a proxy server: Go to the Chrome menu &gt; Settings &gt; + Show advanced settings &gt; Change proxy settings... and make sure your configuration is set to "no proxy" or "direct."</p></section><section><h3>The requested URL isnt working</h3><p>The service redirected you too many times.</p><p>Try</p><ul><li>Again...</li><li>Clearing your cookies</li></ul><p class="error-code">[[message]]</p><p><b>Clearing your cookies</b></p><p>Go to app's settings and click on "Clear cookies".</p></section></iron-pages></div></div></template></dom-module><dom-module id="response-raw-viewer" assetpath="bower_components/response-raw-viewer/"><template><style>:host {

 class="paper-font-title">Version 10.0.11</p><ul class="paper-font-body1"><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1107" target="_blank">#1107</a>: Projects list does not refresh after creating a new project</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1104" target="_blank">#1104</a>: Can't draw window on response result</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1103" target="_blank">#1103</a>: Paste digits into json editor overwrites its content</li></ul><p class="paper-font-title">Version 10.0.10</p><ul class="paper-font-body1"><li>Fixed issue <a href="https://github.com/advanced-rest-client/arc-electron/issues/5" target="_blank">ARC electron #5</a>: ARC no longer substituting values in place of variables</li></ul><p class="paper-font-title">Version 10.0.9</p><ul class="paper-font-body1"><li>Added information about native app ready to be installed</li></ul><p class="paper-font-title">Version 10.0.8</p><ul class="paper-font-body1"><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1096" target="_blank">#1096</a>: Cmd + R for retrying request not working after upgrading</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1094" target="_blank">#1094</a>: Typo in the Socket screen: "Prevoius connections"</li></ul><p class="paper-font-title">Version 10.0.7</p><ul class="paper-font-body1"><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1092" target="_blank">#1092</a>: Feature Request: Export data per project</li></ul><p class="paper-font-title">Version 10.0.6</p><ul class="paper-font-body1"><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1087" target="_blank">#1087</a>: Can't turn on "Use XHR extension"</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1084" target="_blank">#1084</a>: Saved service end-point names</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1083" target="_blank">#1083</a> and <a href="https://github.com/jarrodek/ChromeRestClient/issues/1082" target="_blank">#1082</a>: Copy and Paste overwrites all the body of a request</li><li>Fixed an issue with reporting screen views and application version to GA</li><li>Thanks guys for reporting!</li></ul><p class="paper-font-title">Version 10.0.5</p><ul class="paper-font-body1"><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/1078" target="_blank">#1078</a>: A few projects got lost after upgraded to 10.0.3.</li></ul><p class="paper-font-title">Version 10.0.4</p><ul class="paper-font-body1"><li>Many bug fixes. Thanks for reporting!</li></ul><p class="paper-font-title">Version 10</p><ul class="paper-font-body1"><li><iron-icon icon="arc:new-releases"></iron-icon>Messages center. Now the app displays important notifications about the app.</li><li><iron-icon icon="arc:new-releases"></iron-icon>Variables editor and evaluation: New editor and avaluation allows JavaScript expressions that can be run agains variable value.</li><li>Application code (logic and views) was moved to external modules (web components). This application contains Chrome specific code only.</li><li>Many bug fixes and stability improvements</li><li>Most of the code is (finally) tested and bug free!</li><li>This is the last release as Chrome application. Very soon you will be notified about release of ARC native application and Chrome extension. But this is a good news :) Native apps can do much more! Stay tuned.</li></ul><p class="paper-font-title">Version 9</p><ul class="paper-font-body1"><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/919" target="_blank">#919</a>: The app will now accept legacy data import.</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/680" target="_blank">#680</a>: Now the app sends the request when using command+R combination on mac and ctrl+R on normal systems.</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/666" target="_blank">#666</a>: Project menu items now use all available item space as a clickable element.</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/925" target="_blank">#925</a>: Google Drive items now will be restored properly.</li><li>Settings panel redesign. Now it follows material design guidelines.</li><li>Added option to disable API assistant (the history analysis) in settings.</li><li><iron-icon icon="arc:new-releases"></iron-icon>Redesigned the "clear data" UI and flow. Now you can choose which data you want to remove.</li><li><iron-icon icon="arc:new-releases"></iron-icon>Completely new import / export system. Now you can choose which data you want to export. Also fixed issues related to data import / export.</li><li><iron-icon icon="arc:new-releases"></iron-icon>The app now can export / import data from Google Drive. Share your data with your team using Google Drive as a backend.</li><li><iron-icon icon="arc:new-releases"></iron-icon>The response status panel is now minimized by default to display response data without passing the headers section and to hide (possibly) sensitive data in the response headers.</li><li><iron-icon icon="arc:new-releases"></iron-icon>Websockets history now will be recorded and available to recall when accessing the Websockets screen. Also, added autofill when focusing / typing into the websocket URL.</li><li><iron-icon icon="arc:new-releases"></iron-icon>Added warning information to the projects view to inform you if a project has no requests associated with it.</li><li><iron-icon icon="arc:new-releases"></iron-icon>Now after focusing on the URL panel a quick history listing will be displayed as a suggestion. When input change regular autofill will appear</li><li><iron-icon icon="arc:new-releases"></iron-icon>History, saved and projects now are also available in the left navigation panel under expandable menu items. Regular full screen support for corresponging views is still available.</li><li><iron-icon icon="arc:new-releases"></iron-icon>Left hand side navigation now can be hidden. It can be restored when clicking on "menu" icon.</li><li><iron-icon icon="arc:new-releases"></iron-icon>Now requests in projects can be ordered. Ordering options are available on the edit project screen.</li><li>Updates styles for the main UI regions.</li></ul><p class="paper-font-title">Version 8</p><ul class="paper-font-body1"><li><iron-icon icon="arc:new-releases"></iron-icon>Upgraded application database schema. It will support better performance while listing/querying history and saved requests data.</li><li><iron-icon icon="arc:new-releases"></iron-icon>Added request history explorer. When selecting saved/history request the app will automatically bring history data and present it on a charts</li><li><iron-icon icon="arc:new-releases"></iron-icon>Added status message to the request action bar. And the action bar. Now it will inform the user when request headers has been sent and when first byte of message arrived</li><li><iron-icon icon="arc:new-releases"></iron-icon>New headers sets. Now you can define own headers sets and access them in the request panel. Headers sets is a way to easily insert predefined set of headers into the request headers form.</li><li><iron-icon icon="arc:new-releases"></iron-icon>Variables editor and environment manager. Now you can create variables and organize them using environments. Select an anvironment and all variables defined in it will be applied to the request.</li><li>File import / export format has changed. Though, the app will support old file format.</li><li>History now will becomed a timeline of request made in the past. Each section in the timeline is a day when a request occured. Each request is now counded once per day.</li><li><iron-icon icon="arc:new-releases"></iron-icon>Now CTRL/command + S will automatically save the request if it's already saved (in project or in saved list). To bring save dialog add SHIFT key to the combination.</li><li>When using sockets now socket URL will handle ENTER key properly by making a connection. Also added toast with error message when something is wrong. The error message will contain message directly from web socket.</li><li>Projects are now deprecated. They will be changed in future releases into new form. However app will support them for at least a year.</li><li>Current databae changes supports future chamges in the app. Become a beta tester to have early access to new functionalities and to give early feedback on app changes. Read <a target="_blank" href="https://restforchrome.blogspot.co.uk/2016/03/join-advanced-rest-client-beta-program.html">this blog post</a> for more information.</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/805" target="_blank">#805</a>: Parsed JSON view should display commas. Now it will be possible to copy part of the JSON string as a valid JSON object.</li><li>Fixed (finally!) issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/234" target="_blank">#234</a>: JSON tab does not handle numbers above 15 digits long. Now the JSON tab display warning about wrong format but also display real value.</li></ul><p class="paper-font-title">10/6/2016</p><ul class="paper-font-body1"><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/812" target="_blank">#812</a>: Number in tabs is not alligned</li><li>Removed unused observer and console print</li><li>Added new export options in htistory / saved list and in settings</li><li>Errors will automatically print trace information into the console. <a href="https://github.com/jarrodek/ChromeRestClient/wiki/debugging" target="_blank">Read more about debugging</a></li></ul><p class="paper-font-title">9/20/2016</p><ul class="paper-font-body1"><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/676" target="_blank">#676</a>: cant preview html response</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/769" target="_blank">#769</a>: Make "Clear All" icon more obvious</li></ul><p class="paper-font-title">9/6/2016</p><ul class="paper-font-body1"><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/770" target="_blank">#770</a>: ctrl+f opens find dialog on mac</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/779" target="_blank">#779</a>: Charset in answer's Content-Type header ignoring. Default encoding is non-UTF-8</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/771" target="_blank">#771</a>: it is not support the Host header</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/789" target="_blank">#789</a>: Fail to build the app due to without arc.json</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/778" target="_blank">#778</a>: Double response on any requested endpoint</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/791" target="_blank">#791</a>: Add privacy policy statement to the app</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/792" target="_blank">#792</a>: Two tutorials shows at the same time</li><li>Minor stability improvements</li></ul><p class="paper-font-title">7/25/2016</p><ul class="paper-font-body1"><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/711" target="_blank">#711</a>: WebSocket Reconnect handling should be a setting.</li><li>Fixed issue with Google Drive picker dialog.</li></ul><p class="paper-font-title">7/19/2016</p><ul class="paper-font-body1"><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/701" target="_blank">#701</a>: Cookies are not distroyed.</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/726" target="_blank">#726</a>: 404 Not found on Drive integration page.</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/725" target="_blank">#725</a>: fixed saving file to Google Drive</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/704" target="_blank">#704</a>: the app is handlig binary files properly</li></ul><p class="paper-font-title">6/15/2016</p><ul class="paper-font-body1"><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/705" target="_blank">#705</a>: The app will handle "null" and true/false JSON responses correctly.</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/688" target="_blank">#688</a>: Redirections are now handled as described in the HTTP spec.</li></ul><p class="paper-font-title">5/12/2016</p><ul class="paper-font-body1"><li>Added NTLM authentication.</li><li>Added Chrome cookie synchronization using <a href="https://chrome.google.com/webstore/detail/apcedakaoficjlofohhcmkkljehnmebp" class="inherit" target="_blank">ARC cookie exchange</a> extension.</li></ul><p class="paper-font-title">4/29/2016</p><ul class="paper-font-body1"><li>Many bugfixes and stability improvements.</li><li>Added more detailed network errors.</li></ul><p class="paper-font-title">4/27/2016</p><ul class="paper-font-body1"><li>Fixed issue when there was no status message in the respone.</li><li>Added timings view to the app.</li></ul><p class="paper-font-title">4/20/2016</p><ul class="paper-font-body1"><li>Added internal cookie storage to keep sessions in the app.</li><li>Added validation to the URL fields when the URL is not valid</li><li>Fixed MacOS shortcuts commands</li><li>Many bug fixes</li></ul><p class="paper-font-title">3/31/2016</p><ul class="paper-font-body1"><li>The parsed view now parses response ~10 times faster</li><li>Replaced code highlightng with Prism js</li><li>Added desktop notifications for beta, dev and cannary channels</li></ul><p class="paper-font-title">3/24/2016</p><ul class="paper-font-body1"><li>Created a new Chrome app</li><li>Changed framework from GWT to Polymer</li><li>Rewritted code base from java to javascript</li></ul><p class="paper-font-title">1/12/2016</p><ul class="paper-font-body1"><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/347" target="_blank">#347</a>: Headers copy and paste with one line</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/349" target="_blank">#349</a>: Unexpected token ... in drive.js</li><li>Fixed issue <a href="https://github.com/jarrodek/ChromeRestClient/issues/348" target="_blank">#348</a>: fetch API: URL scheme "chrome-extension" is not supported.</li></ul><p class="paper-font-title">12/29/2015</p><ul class="paper-font-body1"><li>Changed settings view</li><li>Changed about view</li><li>Changed response status view</li><li>Improved startup time</li><li>Changed direct messaging system (messages from app developer)</li><li>Fixed Google Drive integration</li><li>Replaced localStorage with chrome.storage</li><li>User settings now are syncing between app instances (if the user is logged in to Chrome)</li><li>Removed shortcut settings</li><li>Removed encoding drop-down. <a href="http://restforchrome.blogspot.co.uk/2016/01/encoding-drop-down-removal-from-app.html" target="_blank">Learn more</a></li></ul><p class="paper-font-title">12/4/2015</p><ul class="paper-font-body1"><li>Fixed several issues from the issue tracker.</li><li>Made some UI changes</li><li>Changed URL widget</li><li>Changes in headers panel widget</li></ul><p class="paper-font-title">11/30/2015</p><ul class="paper-font-body1"><li>Fixed Google Drive integration</li><li>Added Google File Picker</li><li>Removed app name from the main view</li><li>Changed font to Roboto</li></ul><p class="paper-font-title">5/4/2013</p><ul class="paper-font-body1"><li>Added ability to export history data as JSON file recognizable by the app</li><li>"Save request dialog" will open only once pressing CTRL+S couple of times.</li><li>Fixed <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=174">Issue 174</a> : If-Modified-Since format now follow RFC.</li><li>Fixed <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=177">Issue 177</a> : New Feature Request for improved linkifying to suit Django + TastyPie.</li><li>Added CodeMirror support for payload panel (experimental - enable it in setting page).</li><li>Improvements in CodeMirror headers support - enabled autocomplete feature, better code highlighting</li><li>CodeMirror upgrade to v3.12</li><li>Added "options page" to app's manifest. Right click on the app icon to enter options page.</li></ul><p class="paper-font-title">4/11/2013</p><ul class="paper-font-body1"><li>Fixed <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=155">Issue 155</a> : Default "Content-Type" header can't be saved</li><li>Changed JSON response view</li></ul><p class="paper-font-title">2/23/2013</p><ul class="paper-font-body1"><li>Added hide option for response headers.</li><li>Added options menu for URL panel (hover URL and then setting icon).</li></ul><p class="paper-font-title">1/2/2013</p><ul class="paper-font-body1"><li>Fixed <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=137">Issue 137</a>: Escaping   in header response.</li><li>Link to "open in JSON tab" is now always visible in "Parsed" tab.</li></ul><p class="paper-font-title">12/22/2012</p><ul class="paper-font-body1"><li>Fixed issue with handling error during app definition download.</li><li>Added support for networks where contact to app server is impossible.</li><li>Fixed Haved and History view when there is no items.</li></ul><p class="paper-font-title">12/15/2012</p><ul class="paper-font-body1"><li>Fixed <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=129">Issue 129</a> : Allow deletion and renaming of projects</li><li>Fixed <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=121">Issue 121</a> : Project are not exporting</li><li>Fixed <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=121">Issue 132</a> : User-Agent changes persists. (Chrome &gt;= beta)</li><li>Header of the request view now include a request name (if any).</li></ul><p class="paper-font-title">12/09/2012</p><ul class="paper-font-body1"><li>Fixed <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=129">Issue 129</a> : Combobox to select requests in project always selects the first item</li><li>Fixed <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=128">Issue 128</a> : Mutlipart Boundary not sent in request body when file is not attach using mutlipart/form-data</li><li>Fixed <a href="http://code.google.com/p/chrome-rest-client/issues/detail?id=117">Issue 117</a> : How do you delete a project ?</li><li>When multipart/form-data is selected as a content-type the app will parse payload data from the form tab in proper way (including boundary section)</li><li>When response content-type header is javascript you will be able to open result in JSON tab (link on the top of the "parsed" tab). Facebook API do not set right JSON header and response is parsed as a JavaScript.</li></ul></div></section></template></dom-module><dom-module id="web-socket" assetpath="bower_components/web-socket/"><template><style>:host {
                display: none;
            }</style></template></dom-module><dom-module id="file-drop" assetpath="bower_components/file-drop/"><template><style>:host {
      display: block;
      @apply(--file-drop);
    }

    .drop-zone {

    }

    .drop-zone.active {
      border-color: var(--file-drop-zone-border-color-active, red);
    }

    #main {
      height: 100%;
    }

    #file {
      display: none;
    }

    .with-file {
      @apply(--file-drop-with-file);
    }

    .without-file {
      @apply(--file-drop-without-file);
    }

    .desktop-info {
      display: none;
    }

    .main-button {
      @apply(--file-drop-action-button);
    }

    @media (min-width: 1024px) {
      .drop-zone {
        padding: 40px 0px;
        border: 2px dashed var(--file-drop-zone-border-color, --paper-lime-300);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        @apply(--file-drop-zone);
      }

      .desktop-info {
        display: block;
      }
    }</style><div id="main" class="layout vertical"><section id="dropSection" class$="[[_computeMainSectionClass(dragging, hasFile)]]"><p class="desktop-info">Drop file here</p><p class="desktop-info">or select from your device</p><paper-button class="main-button" on-tap="selectFile">Select file</paper-button><input type="file" id="file" on-change="_manualSelected" multiple$="[[multiple]]" accept$="[[accept]]"></section></div></template></dom-module><dom-module id="websocket-request" assetpath="bower_components/websocket-request/"><template><style>:host {
      display: block;
      position: relative;
      @apply --websocket-request;
    }

    .connection-info {
      @apply --layout-horizontal;
      @apply --layout-center;
    }

    .url-input {
      @apply --websocket-request-url-input;
    }

    .url-input,
    .connection-info p {
      @apply --layout-flex;
    }

    .connection-info p {
      height: 62px;
      padding: 0;
      margin: 0;
      @apply --layout-horizontal;
      @apply --layout-center;
      @apply --websocket-request-connection-info;
    }

    .connection-info span {
      margin-left: 4px;
      font-weight: 500;
      @apply --websocket-request-connected-url-label;
    }

    .action-button {
      height: 40px;
      @apply --action-button;
    }

    .action-button:hover {
      @apply --action-button-hover;
    }

    .action-button[disabled] {
      @apply --action-button-disabled;
    }

    paper-autocomplete {
      bottom: 0;
    }

    .send-file {
      margin: 20px;
    }

    file-drop {
      @apply --websocket-request-file-drop;
    }</style><div class="connection-info-line"><div class="connection-info"><template is="dom-if" if="[[!connected]]"><paper-input id="socketUrl" label="Socket URL" value="{{url}}" on-keydown="_urlKeyDown" class="url-input"></paper-input><paper-button raised="" class="action-button" disabled$="[[connectDisabled]]" on-tap="connect">Connect</paper-button></template><template is="dom-if" if="[[connected]]"><p>Connected to <span>[[url]]</span></p><paper-button on-tap="disconnect" raised="">Disconnect</paper-button></template></div><paper-checkbox checked="{{autoReconnect}}">Reconnect automatically</paper-checkbox></div><template is="dom-if" if="[[connecting]]"><div class="connecting-info"><p>Connecting to the remote server...</p><paper-progress indeterminate=""></paper-progress></div></template><template is="dom-if" if="[[retrying]]"><h3>Connection lost</h3><p>Trying to reconnect.</p></template><template is="dom-if" if="[[connected]]"><div class="message-editor"><paper-tabs selected="{{selectedTab}}"><paper-tab>Text</paper-tab><paper-tab>File</paper-tab></paper-tabs><iron-pages selected="{{selectedTab}}"><section><paper-textarea label="Message to send" value="{{message}}" on-keydown="_messageKeydown"></paper-textarea><paper-button raised="" class="action-button" on-tap="_sendMessage" disabled$="{{!messageSendEnabled}}">send</paper-button></section><section><file-drop file="{{file}}" on-file-accepted="_fileAccepted"></file-drop><paper-button raised="" class="action-button send-file" on-tap="_sendFileMessage" disabled$="{{!hasFile}}">send</paper-button></section></iron-pages></div></template><websocket-url-history-model events-target="[[_eventsTarget]]"></websocket-url-history-model><web-socket id="socket" url="[[url]]" retrying="{{retrying}}" no-retry="[[!autoReconnect]]" on-message="_messageReceived" on-disconnected="_onDisconnected" on-connected="_onConnected" on-error="_onError"></web-socket><paper-autocomplete vertical-offset="24" horizontal-offset="24" target="[[urlInput]]" id="autocomplete" loader="" open-on-focus="" on-query="_queryUrlHistory" on-selected="_onSuggestionSelected" opened="{{suggesionsOpened}}"></paper-autocomplete><paper-toast text="Enter remote address first. Eg. ws://echo.websocket.org" id="emptyAddress"></paper-toast><paper-toast duration="7000" id="error"></paper-toast></template></dom-module><dom-module id="websocket-data-view" assetpath="bower_components/websocket-data-view/"><template><style>:host {
      display: block;
      @apply --websocket-data-view;
    }

    .table-values {
      @apply --arc-font-body1;
      color: var(--websocket-data-view-table-color, rgba(0, 0, 0, 0.87));
      font-size: var(--websocket-data-view-table-font-size, 13px);
      padding: 16px 24px !important;
      -webkit-user-select: text;
      cursor: text;
    }

    .table-values,
    .table-columns {
      @apply --layout-horizontal;
      @apply --layout-center;
      border-bottom: 1px var(--websocket-data-view-divider-color, rgba(0, 0, 0, 0.12)) solid;
      padding: 0 24px;
    }

    .table-columns:last-child {
      border-bottom: 1px var(--websocket-data-view-last-divider-color, rgba(0, 0, 0, 0)) solid;
    }

    .direction-column,

ding-tutorial></template></dom-module><dom-module id="app-log-viewer" assetpath="bower_components/app-log-viewer/"><template><style>:host {
      display: block;
      margin: 24px 40px;
      background: #ffffff;
      color: var(--app-log-viewer-color, rgba(0, 0, 0, 0.87));

      min-width: 60%;
      max-width: 80%;

      min-height: calc(100vh - 40%);

      @apply --arc-font-body1;
      @apply --shadow-elevation-16dp;
      @apply --app-log-viewer;
    }

    :host>* {
      margin-top: 20px;
      padding: 0 24px;
    }

    :host h2 {
      position: relative;
      margin: 0;
      margin-top: 24px;

      @apply --arc-font-title;
      @apply --app-log-viewer-title;
    }

    :host .buttons {
      position: relative;
      padding: 8px 8px 8px 24px;
      margin: 0;
      margin-bottom: 24px;
      color: var(--app-log-viewer-buttons-color, --primary-color);
      @apply --layout-horizontal;
      @apply --layout-end-justified;
      @apply --app-log-viewer-buttons;
    }

    paper-item {
      -webkit-user-select: text;
    }

    .info {
      background-color: var(--app-log-viewer-info-bg-color, --paper-blue-50);
      color: var(--app-log-viewer-info-color, --paper-blue-700);
    }

    .warn {
      background-color: var(--app-log-viewer-warn-bg-color, --paper-yellow-100);
      color: var(--app-log-viewer-warn-color, --paper-brown-700);
    }

    .log {
      background-color: var(--app-log-viewer-log-bg-color);
      color: var(--app-log-viewer-log-color);
    }

    .error {
      background-color: var(--app-log-viewer-error-bg-color, --paper-red-50);
      color: var(--app-log-viewer-error-color, --paper-brown-800);
    }

    .log-data {
      -webkit-user-select: text;
      white-space: pre;
      @apply --app-log-viewer-log-details;
    }

    .log-stack {
      margin-left: 2em;
      -webkit-user-select: text;
      @apply --app-log-viewer-log-stack;
    }

    .actions {
      @apply --layout-horizontal;
      @apply --layout-center;
    }

    .filters {
      @apply --layout-flex;
    }

    .time {
      color: var(--app-log-viewer-time-color, --paper-grey-700);
    }</style><h2>App logs</h2><div class="actions"><paper-icon-button icon="arc:refresh" title="refresh logs" on-tap="_refreshLogs"></paper-icon-button><paper-icon-button icon="arc:file-download" on-tap="exportLogs"></paper-icon-button></div><paper-dialog-scrollable id="scrollable"><iron-pages selected="[[selectedView]]"><section><template id="list" is="dom-repeat" items="[[logs]]" on-dom-change="notifyResize"><paper-item class$="[[item.type]]" tabindex="-1"><paper-item-body two-line=""><div><span class="time">[<date-time year="" month="" day="" date="[[item.time]]"></date-time>]</span> [[_computeLog(item.logs)]]</div><div secondary="">[[_computeFile(item.stack)]]</div></paper-item-body></paper-item></template><paper-button raised="" on-tap="_getLogs" disabled$="[[noMoreLogs]]">Load more logs</paper-button></section><section><div class="log-data"><p class$="[[details.type]]">[[_computeLog(details.logs)]]</p></div><div class="log-stack"><pre>[[details.stack]]</pre></div><paper-button on-tap="hideDetails">hide details</paper-button></section></iron-pages></paper-dialog-scrollable><div class="buttons"><paper-button dialog-dismiss="">close</paper-button></div></template></dom-module><dom-module id="arc-messages-service" assetpath="bower_components/arc-messages-service/"><template><style>:host {
      display: none !important;
    }</style><iron-ajax url="[[_serviceUrl]]" auto="" handle-as="json" last-response="{{messagesResponse}}"></iron-ajax></template></dom-module><dom-module id="arc-info-message" assetpath="bower_components/arc-info-messages/"><template><style>:host {
      display: block;
      @apply --arc-info-message;
    }

    h3 {
      @apply --arc-font-subhead;
      font-weight: var(--arc-info-message-title-weight, 400);
      @apply --arc-info-message-title;
    }

    :host[read="0"] h3 {
      font-weight: var(--arc-info-message-unread-title-weight, 500);
    }

    .time {
      @apply --arc-font-body1;
      margin: 0 0 12px 0;
      padding: 0;
      color: var(--arc-info-message-date-color, rgba(0, 0, 0, 0.64));
      @apply --arc-info-message-date;
    }

    .message {
      @apply --arc-font-body1;
      margin: 0;
      padding: 0;
      color: var(--arc-info-message-content-color, rgba(0, 0, 0, 0.74));
      @apply --arc-info-message-content;
    }

    a {
      color: var(--arc-info-message-action-color, --primary-color);
      @apply --arc-info-message-action;
    }

    .action {
      margin: 12px 0;
      @apply --arc-info-message-action-container;
    }</style><h3>[[title]]</h3><p class="time"><date-time date="[[timestamp]]" year="numeric" month="long" day="numeric" hour="numeric" minute="numeric"></date-time></p><p class="message">[[message]]</p><template is="dom-if" if="[[hasAction]]"><div class="action"><a target="_blank" href="[[linkAction]]" on-tap="_reportMessageOpen">[[linkLabel]]</a></div></template></template></dom-module><dom-module id="arc-info-messages" assetpath="bower_components/arc-info-messages/"><template><style>:host {
      display: block;
      @apply --arc-info-messages;
    }

    h2 {
      @apply --arc-font-headline;
      @apply --layout-flex;
      @apply --arc-info-messages-title;
    }

    .title-area {
      @apply --layout-horizontal;
      @apply --layout-center;
      @apply --arc-info-messages-title-container;
    }

    .list {
      @apply --arc-info-messages-list;
    }

    arc-info-message {
      border-bottom: 1px var(--arc-info-message-separator-color, #C9C9C9) solid;
      padding-bottom: 12px;
      margin-bottom: 12px;
    }</style><div class="title-area"><h2>Whats new</h2><paper-icon-button icon="arc:close" on-tap="_sendClose"></paper-icon-button></div><div class="list"><template is="dom-repeat" items="[[messages]]"><arc-info-message title="[[item.title]]" message="[[item.abstract]]" timestamp="[[item.time]]" link-label="[[item.cta]]" link-action="[[item.actionurl]]" read="[[item.read]]"></arc-info-message></template></div></template></dom-module><dom-module id="variables-drawer-editor" assetpath="bower_components/variables-drawer-editor/"><template><style>:host {
      position: fixed;
      min-width: var(--variables-drawer-editor-min-width, 460px);
      width: var(--variables-drawer-editor-width, 40%);
      top: 0;
      right: 0;
      height: 100vh;
      background-color: var(--variables-drawer-editor-background-color, #fff);
      overflow-y: auto;
      @apply --variables-drawer-editor;
    }

    .title-area {
      @apply --layout-horizontal;
      @apply --layout-center;
      padding: 0 12px;
    }

    h2 {
      @apply --arc-font-headline;
